<!DOCTYPE html>
<html>
    <head>
        <title>Eye Robot</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    </head>
    <body>
        <video id="videoelt" autoplay="true"></video>
        <div id="status">
            Sphero: <span id="sphero">Not connected.</span><br>
            Pupil: <span id="pupil">Not connected.</span><br>
            Ball tracker: <span id="tracker">Not connected.</span><br>
            Gaze X: <span id="gazex">N/A</span>, Gaze Y: <span id="gazey">N/A</span><br>
            Ball X: <span id="ballx">N/A</span>, Ball Y: <span id="bally">N/A</span><br>
            <button id="start">Start Sphero Calibration</button><br>
            <button id="stop">Stop Sphero Calibration</button><br>
            Video source: <select id="source"></select><br>
        </div>
        <img src="../static/1.png" id="one" width="150">
        <img src="../static/2.png" id="two" width="150">
        <img src="../static/3.png" id="three" width="150">
        <img src="../static/4.png" id="four" width="150">
        <script src="../js/start.js"></script>
    </body>
</html>
